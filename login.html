<html>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <head>
        <link rel="stylesheet" type="text/css" href="css/logincss.css">
        <title>Employee Monitoring System</title>
        <style>
        </style>
    </head>
    <body>
        <ul class="userbar">
            <li><a href="index.html">Home</a></li>
        </ul>
        <hr class="line">
        <br>
        <br><br><br>
        <div class="content-area" style="background-image: url('images/index_background1.jpg');background-attachment: fixed;
                background-repeat: no-repeat;background-size: cover;">
            <div class="logintab">
            <form action="" method="post">
                <table>
                    <tr>
                        <th><img id="logo" src="images/time.png"></th>
                        <th><center>EMPLOYEE MONITORING SYSTEM</center></th>
                    </tr>
                    <tr>
                        <td colspan="2"><center><input type="text" id="email" name="email" placeholder="your email address" autofocus required></center></td>
                    </tr>
                    <tr>
                        <td colspan="2"><center><input type="password" id="password" name="password" placeholder="your password" required></center></td>
                    </tr>
                    <tr class="last">
                        <td id="login" colspan="2"><center>Login</center></td>
                    </tr>
                </table>
            </form>
        </div>
        </div>
        <script>
            window.onload=function(){
                alert("Manager-email:manager@gmail.com Password:manager\nOwner-email:owner@gmail.com Password:owner\nEmployee-email:employee@gmail.com Password:employee");
            }
            var login=document.getElementById("login");
            login.onclick=function(){
                var email=document.getElementById("email");
                var pass=document.getElementById("password");
                if(email.value=="manager@gmail.com" && pass.value=="manager"){
                    window.location.href="manager.html?name=manager";
                }
                else if(email.value=="owner@gmail.com" && pass.value=="owner"){
                    window.location.href="owner.html?name=owner";
                }
                else if(email.value=="employee@gmail.com" && pass.value=="employee"){
                    window.location.href="employee.html?name=employee";
                }
                else{
                    email.value="";
                    pass.value="";
                    alert("Wrong Credentials");
                }
            }
        </script>
    </body>
</html>
