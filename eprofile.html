<html>
    <head>
        <style>
            .sky_color{
                background-color: rgb(98,183,244);
            }
            .dark_color{
                background-color:rgb(48,48,48);
            }
        </style>
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        
        <link rel="stylesheet" href="bootstrap/bootstrap.css">
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/bootstrap_4_5_2.min.css">
    </head>
    <body>
        <nav class="navbar dark_color navbar-dark fixed-top justify-content-start">
            
            <div class="input-group">
                <a class="navbar-brand" href="#">
                    <img src="images/time.png" style="height:30px;" alt="Logo">
                </a>
                
                <a class="navbar-brand active" style="height:30px;"  href="#">E-MONITOR</a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <input type="text" class="form-control" placeholder="Search your projects">
                <div class="input-group-append">
                    <button class="btn btn-success" type="submit"><i class="fas fa-search"></i> Search</button>
                </div>
                <button class="btn btn-light btn-logout ml-2" onclick="window.location.href='login.html'"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
            
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link active" href="employee.html">Dashboard</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="listofprojects.html">My projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-20" href="eprofile.html">My Account</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br><br><br>
        
        <div align="center dark_color">
            <h1>Your Profile</h1>
            <table border="2">
                <tr>
                    <td colspan="2">Person Details</td>
                </tr>
                <tr>
                    <td><img src="User.jpg"></td>
                    <td>
                        <table>
                            <tr>
                                <td>First Name</td>
                                <td><input type="text" name="fname" placeholder="First Name"></td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td><input type="text" name="lname" placeholder="Last Name"></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><input type="email" name="email" placeholder="Email id"></td>
                            </tr>
                            <tr>
                                <td>Contact no.</td>
                                <td><input type="text" name="number" placeholder="Contact no."></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Other Details</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table>
                                <tr>
                                    <td>Department</td>
                                    <td><input type="text" name="department" placeholder="Department"></td>
                                </tr>
                                <tr>
                                    <td>Qualification</td>
                                    <td><input type="text" name="qualification" placeholder="Qualification"></td>
                                </tr>
                                <tr>
                                    <td>Post</td>
                                    <td><input type="text" name="post" placeholder="Your Post"></td>
                                </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right"><a href="">Cancel</a>&nbsp;&nbsp;&nbsp;<a href="">Apply Changes</a></td>
                </tr>
            </table>
        </div>
        <script src="bootstrap/jquery-3.5.1.slim.min.js"></script>
        <script src="bootstrap/popper.min.js"></script><script src="bootstrap/bootstrap.min.js"></script>
        <script>
    </body>
</html>
