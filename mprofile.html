<html>
    <head>
        <title>Employee Monitoring System</title>
        <link rel="stylesheet" type="text/css" href="css/style1.css">
        <link rel="stylesheet" type="text/css" href="css/mprofile.css">
    </head>
    <body>
        <div class="sidebar" align="left">
            <div class="btn"><img id="logo"src="images/time.png"><br>E-MONITOR</div>
            <div class="btn" id="dashboard" onclick="location.href='manager.html'">Dashboard</div>
            <div class="btn" id="monitoring" onclick="location.href='monitoring.html'">Monitoring</div>
            <div class="btn" id="productivity" onclick="location.href='productivity.html'">Productivity</div>
            <div class="btn" id="employees" onclick="location.href='listofemployees.html'">Employees</div>
            <div class="btn" id="profile" onclick="location.href='mprofile.html'">My Account</div>
        </div>
        <ul class="header">
            <li><a class="btn2" id="show">Show</a></li>
            <li><input type="text" size="68" id="searchtext" placeholder="Search your projects or employee"></li>
            <li><a class="btn2" id="search" onclick="location.href='mprofile.html'">Search</a></li>
            <li><a class="btn2" id="dashboard" onclick="location.href='mprofile.html'">Profile</a></li>
            <li><a class="btn2" id="dashboard" onclick="location.href='monitoringSettings.html'">Settings</a></li>
            <li><a class="btn2" id="dashboard" onclick="location.href='index.html'">Logout</a></li>
        </ul>
        <div align="center" class="profiletab" id="profiletab">
            <div class="title">
                <label>My Profile</label>
                <input type="button" value="X" class="profile-close" onclick="closeProfileTab()">
            </div>
            <table class="profileTable" border="2">
                <tr>
                    <td colspan="2">Person Details</td>
                </tr>
                <tr>
                    <td><img src="images/User.jpg"></td>
                    <td>
                        <table>
                            <tr>
                                <td>First Name</td>
                                <td><input type="text" name="fname" placeholder="First Name"></td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td><input type="text" name="lname" placeholder="Last Name"></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><input type="email" name="email" placeholder="Email id"></td>
                            </tr>
                            <tr>
                                <td>Contact no.</td>
                                <td><input type="text" name="number" placeholder="Contact no."></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Other Details</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table>
                                <tr>
                                    <td>Department</td>
                                    <td><input type="text" name="department" placeholder="Department"></td>
                                </tr>
                                <tr>
                                    <td>Qualification</td>
                                    <td><input type="text" name="qualification" placeholder="Qualification"></td>
                                </tr>
                                <tr>
                                    <td>Post</td>
                                    <td><input type="text" name="post" placeholder="Your Post"></td>
                                </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right"><a href="">Cancel</a>&nbsp;&nbsp;&nbsp;<a href="">Apply Changes</a></td>
                </tr>
            </table>
        </div>
        <script>
            function closeProfileTab()
            {
                var div=document.querySelector("#profiletab");
                document.body.removeChild(div);
                window.location="manager.html";
            }
        </script>
    </body>
</html>
